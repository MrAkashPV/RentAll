buildscript {
    repositories {
        google()  // ✅ Add Google repository
        mavenCentral()  // ✅ Add Maven Central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // ✅ Gradle plugin
        classpath 'com.google.gms:google-services:4.3.15' // ✅ Latest Firebase services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
